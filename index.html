<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/lib/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            height: 100vh;
        }
        #app{
            height: 100%;
        }
        header{
            margin-bottom: 2.5em;
        }

        
        .BtnsList{
            /* height: 100%; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        .BtnsList .modal-body{
            font-size: .75em;
        }
        .BtnsList > * {
            margin: .5em;
            font-size: inherit;
        }
        .boundingContainer{
            width: 100%;
            max-width: 920px;
        }
    </style>
</head>

<body>

    <div id="app"></div>


    <script crossorigin src="./src/lib/js/react.production.min.js"></script>
    <script crossorigin src="./src/lib/js/react-dom.production.min.js"></script>
    <script src="./src/lib/js/babel.min.js"></script>
    <script src="./src/lib/js/socket.io.min.js" ></script>

    <script>
        let voices = window.speechSynthesis.getVoices();
        const socket = io.connect(`https://an-e.ru`);
    </script>

    <script type="text/babel">

		let voiceGenerateCore = ()=>{
            let speech = new SpeechSynthesisUtterance();
            speech.rate = 0.75;
            let voices = window.speechSynthesis.getVoices().filter(e => e.lang==="ru-RU")
            speech.voice = voices[0];
            speech.text = "";

            let receiveAndSpeech = (whatSay)=>{
                speech.text = whatSay;
                window.speechSynthesis.speak(speech);
            }

            let stopSpeech = ()=>{
                window.speechSynthesis.cancel();
            }

            return {receiveAndSpeech, stopSpeech};
        }

        let say = voiceGenerateCore();

        let generateData = [
           {
               "label": "Обо мне",
               "payloadText": "Тестовый текст для проверки работоспособности системы"
           }
           ,{
               "label": "О проекте",
               "payloadText": "Тестовый текст для проверки работоспособности системы"
           }
           ,{
               "label": "Об ИКаР",
               "payloadText": "Тестовый текст для проверки работоспособности системы"
           }
           ,{
               "label": "О выставке",
               "payloadText": "Тестовый текст для проверки работоспособности системы"
           }
       ]

        let MyHeader = ()=>{
            return(
                <header style={{display: "flex", justifyContent: "center"}}>
                    <div class="boundingContainer">
                        <div class="logo">
                            <img style={{margin: ".5em", maxHeight: "5em"}} src="./src/img/ikarlogo.png" alt="logo" />
                        </div>
                    </div>
                </header>
            )
        }

       let BtnsList = (params) => {
           return(<div className="BtnsList">
            {generateData.map((e, id)=>{
                // return <button className="btn btn-primary">{e.label}</button>
                return(
                    <>
                        <button 
                            type="button" 
                            class="btn btn-primary" 
                            data-toggle="modal" 
                            data-target="#exampleModal"
                            onClick = {()=>{say.receiveAndSpeech(e.payloadText)}}
                        >
                            {e.label}
                        </button>


                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-body">
                                {e.payloadText}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </>
                )
            })}
           </div>)
       }
    const rootNode = document.getElementById("app");
    const root = ReactDOM.createRoot(rootNode);
    root.render(
        <>
            <MyHeader />
            <BtnsList />
        </>
     );
   </script>
   <script>
       socket.on('jenyaSaid', function (data) {
            say.receiveAndSpeech(data)
        });
        socket.on('jenyaFellSilent', function () {
            say.stopSpeech()
        });
   </script>
   <script src="./src/lib/js/jquery-3.2.1.slim.min.js" ></script>
   <script src="./src/lib/js/popper.min.js" ></script>
   <script src="./src/lib/js/bootstrap.min.js"></script>
</body>

</html>
