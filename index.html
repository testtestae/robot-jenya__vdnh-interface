<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            height: 100vh;
        }
        #app{
            height: 100%;
        }
        header{
            margin-bottom: 2.5em;
        }

        
        .BtnsList{
            /* height: 100%; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        .BtnsList .modal-body{
            font-size: .75em;
        }
        .BtnsList > * {
            margin: .5em;
            font-size: inherit;
        }
        .boundingContainer{
            width: 100%;
            max-width: 920px;
        }
    </style>
</head>

<body>

    <div id="app"></div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        let generateData = [
           {
               "label": "Обо мне",
               "payloadText": "lorem"
           }
           ,{
               "label": "О проекте",
               "payloadText": "lorem"
           }
           ,{
               "label": "Об ИКаР",
               "payloadText": "lorem"
           }
           ,{
               "label": "О выставке",
               "payloadText": "lorem"
           }
       ]

        let MyHeader = ()=>{
            return(
                <header style={{display: "flex", justifyContent: "center"}}>
                    <div class="boundingContainer">
                        <div class="logo">
                            <img style={{margin: ".5em", maxHeight: "5em"}} src="https://ikar65.ru/wp-content/uploads/2017/11/ikarlogo.png" alt="logo" />
                        </div>
                    </div>
                </header>
            )
        }

       let BtnsList = (params) => {
           return(<div className="BtnsList">
            {generateData.map((e, id)=>{
                // return <button className="btn btn-primary">{e.label}</button>
                return(
                    <>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        {e.label}
                        </button>


                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-body">
                                {e.payloadText}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </>
                )
            })}
           </div>)
       }
    const rootNode = document.getElementById("app");
    const root = ReactDOM.createRoot(rootNode);
    root.render(
        <>
            <MyHeader />
            <BtnsList />
        </>
     );
   </script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
